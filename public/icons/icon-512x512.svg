<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#1E63D5"/>
  
  <!-- Shield with propane tank icon -->
  <g transform="translate(256, 200)">
    <!-- Outer yellow shield border -->
    <path d="M-65 -40 L-40 -55 L40 -55 L65 -40 L65 15 L55 40 L40 55 L-40 55 L-55 40 L-65 15 Z" 
          fill="#FFD700" stroke="#FFD700" stroke-width="5"/>
    
    <!-- Inner blue shield -->
    <path d="M-55 -32 L-32 -42 L32 -42 L55 -32 L55 8 L45 32 L32 42 L-32 42 L-45 32 L-55 8 Z" 
          fill="#FFFFFF"/>
    
    <!-- Propane tank inside shield -->
    <g transform="translate(0, -8)">
      <!-- Tank body -->
      <rect x="-13" y="0" width="26" height="16" fill="#1E63D5" rx="2"/>
      <!-- Tank top with valve -->
      <rect x="-11" y="-4" width="22" height="4" fill="#1E63D5" rx="1"/>
      <!-- Valve handle -->
      <rect x="-2.5" y="-6" width="5" height="2" fill="#1E63D5" rx="0.8"/>
      <!-- Tank base -->
      <rect x="-16" y="16" width="32" height="4" fill="#1E63D5" rx="2"/>
    </g>
  </g>
  
  <!-- TankLog Text -->
  <text x="256" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="600" fill="#FFFFFF" text-anchor="middle">
    TankLog
  </text>
</svg>